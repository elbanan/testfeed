{% extends 'feed/base.html' %}

{% block content %}
<form method="POST">{% csrf_token %}
    <div class="msg">Please Log In Below</div>
    <div class="input-group"> <span class="input-group-addon">
            <i class="material-icons">person</i>
        </span>
        <div class="form-line">
            <input type="username" class="form-control" name="username" placeholder="Username" required autofocus>
        </div>
    </div>
    <div class="input-group"> <span class="input-group-addon">
            <i class="material-icons">lock</i>
        </span>
        <div class="form-line">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 p-t-5"></div>
        <div class="col-xs-12">
            <button class="btn btn-block bg-green" type="submit">LOG IN</button>
        </div>
        <div class="m-t-25 m-b--5 align-center">Not a Member? Start Your Membership <a href="\register\"> HERE</a>
        </div>
    </div>
</form>
{% endblock %}
